<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontos de Cartão de Crédito Flexível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Pontos de Cartão de Crédito Flexível</h1>
    <div id="form-container">
        <label for="monthlySpending">Gastos Mensais em R$:</label>
        <input type="number" id="monthlySpending" placeholder="Digite seus gastos mensais...">

        <h2>Adicionar Cartão</h2>
        <label for="cardName">Nome do Cartão:</label>
        <input type="text" id="cardName" placeholder="Nome do cartão">
        
        <label for="pointsPerReal">Pontos por Real:</label>
        <input type="number" id="pointsPerReal" placeholder="Ex: 0.28" step="0.01">

        <label for="fixedPoints">Pontos fixos por mês (se houver):</label>
        <input type="number" id="fixedPoints" value="0">

        <label for="monthlyFee">Mensalidade (R$):</label>
        <input type="number" id="monthlyFee">

        <label for="feeWaiver">Isenção da mensalidade acima de (R$) (se houver):</label>
        <input type="number" id="feeWaiver" value="0">

        <button onclick="addCard()">Adicionar Cartão</button>
        <button onclick="calculateBestCard()">Calcular Melhor Cartão</button>
    </div>
    <div id="results"></div>
    
    <script src="script.js"></script>
</body>
</html>
